<columns class="content2">
  <spacer size="50"></spacer>
  <h6 class="title">{{title}}</h6>
  <spacer size="20"></spacer>
  <row align="center">
    <columns small="12" large="4">
      <div class="circle">
        <h6>75%</h6>
        <p>of a person's daily emotions are affected by smell</p>
      </div>
    </columns>
    <columns small="12" large="4">
      <div class="circle">
        <h6>40%</h6>
        <p>of customers stay longer in a pleasantly scented enviroment</p>
      </div>
    </columns>
    <columns small="12" large="4">
      <div class="circle">
        <h6>100%</h6>
        <p>of consumers attribute higher perceived values to products in fragrance enviroments</p>
      </div>
    </columns>
  </row>
  <spacer size="5"></spacer>
  <center>
    <i>{{bold-text}}</i>
  </center>
  <spacer size="20"></spacer>
  <center data-parsed="">
    <a href="google.com" align="center" class="float-center">{{button-text}}</a>
  </center>
  <spacer size="20"></spacer>
</columns>
